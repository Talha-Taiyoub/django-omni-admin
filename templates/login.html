
{% load static %}

<!DOCTYPE html>
<html lang="en"
      dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dashboard - Login</title>

        <!-- Prevent the demo from appearing in search engines -->
        <meta name="robots"
              content="noindex">

        <link href="https://fonts.googleapis.com/css?family=Lato:400,700%7COswald:300,400,500,700%7CRoboto:400,500%7CExo+2:600&display=swap"
              rel="stylesheet">

        <!-- Perfect Scrollbar -->
        <link type="text/css"
              href="{% static '' %}assets/vendor/perfect-scrollbar.css"
              rel="stylesheet">

        <!-- Select2 -->
        <link type="text/css"
              href="{% static '' %}assets/vendor/select2/select2.min.css"
              rel="stylesheet">
        <link type="text/css"
              href="{% static '' %}assets/css/select2.css"
              rel="stylesheet">      

        <!-- Material Design Icons -->
        <link type="text/css"
              href="{% static '' %}assets/css/material-icons.css"
              rel="stylesheet">

        <!-- Font Awesome Icons -->
        <link type="text/css"
              href="{% static '' %}assets/css/fontawesome.css"
              rel="stylesheet">

        <!-- Preloader -->
        <link type="text/css"
              href="{% static '' %}assets/vendor/spinkit.css"
              rel="stylesheet">
        <link type="text/css"
              href="{% static '' %}assets/css/preloader.css"
              rel="stylesheet">

        <!-- App CSS -->
        <link type="text/css"
              href="{% static '' %}assets/css/app.css"
              rel="stylesheet">

        <!-- Dark Mode CSS (optional) -->
        <link type="text/css"
              href="{% static '' %}assets/css/dark-mode.css"
              rel="stylesheet">

        <!-- Vector Maps -->
        <link type="text/css"
              href="{% static '' %}assets/vendor/jqvmap/jqvmap.min.css"
              rel="stylesheet">

        <!-- Quill Theme -->
        <link type="text/css"
              href="{% static '' %}assets/css/quill.css"
              rel="stylesheet">

        <!-- Flatpickr -->
        <link type="text/css"
              href="{% static '' %}assets/css/flatpickr.css"
              rel="stylesheet">
        <link type="text/css"
              href="{% static '' %}assets/css/flatpickr-airbnb.css"
              rel="stylesheet">
              
        <!-- Dropzone -->
        <link type="text/css"
              href="{% static '' %}assets/css/dropzone.css"
              rel="stylesheet">
              
        <!-- Touchspin -->
        <link type="text/css"
              href="{% static '' %}assets/css/bootstrap-touchspin.css"
              rel="stylesheet">

        <!-- Custom -->
        <link type="text/css"
              href="{% static '' %}assets/css/custom.css"
              rel="stylesheet"> 
              
              <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>

        <div class="bg-gray-100 flex items-center justify-center h-screen">
            <section class="max-w-xs">
              <h1>
                <a href="https://rubytech.xyz" class="logo mx-auto mb-1"><img class="brand-icon"
                    src="{% static '' %}assets/images/logo/accent-teal-100@2x.png"
                    
                    alt="Omni"></a>
              </h1>
              <form
                action=""
                class="bg-white border border-solid border-gray-300 px-6 py-7"
              >
                <div class="mb-5">
                  <label for="username" class="block"
                    >Username or email address</label
                  >
                  <input
                    required
                    type="text"
                    id="username"
                    class="border border-gray-400 rounded-md p-2 text-xl w-full"
                  />
                </div>
                <div class="mb-5 relative">
                  <label for="password" class="block">Password</label>
                  <input
                    required
                    type="password"
                    id="password"
                    class="border border-gray-400 rounded-md p-2 text-xl w-full"
                  />
                  <button
                    type="button"
                    onclick="showPassword()"
                    class="absolute top-8 right-2 mt-1"
                  >
                    <svg
                      id="showPassword"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6 stroke-sky-700"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                    </svg>
                    <svg
                      id="hidePassword"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6 stroke-sky-700 hidden"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                      />
                    </svg>
                    <span class="hidden">show password</span>
                  </button>
                </div>
                <div class="flex justify-between">
                  <div>
                    <input
                      type="checkbox"
                      name="rememberme"
                      id="rememberme"
                      value="forever"
                      class="rounded"
                    />
                    <label for="rememberme" class="text-sm pl-2">Remember me</label>
                  </div>
                  <button
                    type="submit"
                    class="bg-sky-700 px-3 py-2 rounded text-white text-sm"
                  >
                    Log in
                  </button>
                </div>
              </form>
              
              <a
                class="block flex items-center text-sm pl-5 pt-4 text-gray-600"
                href="#"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 mr-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
                  />
                </svg>
      
                Go to Omni Residency Website
              </a>
            </section>
          </div>


          <!-- Custom JS -->
        <script src="{% static '' %}assets/js/custom.js"></script>
    </body>


</html>
